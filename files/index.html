<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="Interfaces.js" defer></script>
    <script src="Main.js" defer></script>
</head>
<body>
    <h1><span>To Do List</span><span><span class="todo-done"></span>/<span class="todo-count"></span> (<span class="todo-ratio"></span>%)</span></h1>
    <input class="new-todo" placeholder="Add new item ..."><i class="new-todo fas fa-plus"></i>
    <div class="todo-list"></div>
</body>
</html>
